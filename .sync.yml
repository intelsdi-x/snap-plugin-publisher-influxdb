:global:
  build:
    matrix:
      - GOOS: linux
        GOARCH: amd64
      - GOOS: darwin
        GOARCH: amd64
  maintainer: core
.travis.yml:
  sudo: true
  services:
    - docker
  env:
    global:
      - ORG_PATH=/home/travis/gopath/src/github.com/intelsdi-x
      - SNAP_PLUGIN_SOURCE=/home/travis/gopath/src/github.com/${TRAVIS_REPO_SLUG}
    matrix:
      - TEST_TYPE=small
      - TEST_TYPE=medium
      - SNAP_VERSION: latest
        TEST_TYPE: large
      - SNAP_VERSION: latest_build
        TEST_TYPE: large
  matrix:
    exclude:
      - go: 1.7.x
        env: SNAP_VERSION=latest TEST_TYPE=large
      - go: 1.7.x
        env: SNAP_VERSION=latest_build TEST_TYPE=large
